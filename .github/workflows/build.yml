name: Build Lutrii Programs

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/stable/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.30.1 anchor-cli --locked --force
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify installations
        run: |
          solana --version
          anchor --version
          rustc --version

      - name: Build Anchor programs
        run: |
          anchor build

      - name: Verify build artifacts
        run: |
          ls -lh target/deploy/*.so
          ls -la target/idl/*.json

      - name: Upload program artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lutrii-programs
          path: |
            target/deploy/*.so
            target/deploy/*-keypair.json

      - name: Upload IDL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lutrii-idls
          path: target/idl/*.json

      - name: Create release artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p release
          cp target/deploy/*.so release/
          cp target/idl/*.json release/
          tar -czf lutrii-programs-${{ github.ref_name }}.tar.gz release/

      - name: Upload release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: lutrii-programs-*.tar.gz

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: lutrii-programs
          path: target/deploy

      - name: Download IDL artifacts
        uses: actions/download-artifact@v4
        with:
          name: lutrii-idls
          path: target/idl

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/stable/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.30.1 anchor-cli --locked --force
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Run tests
        run: |
          anchor test --skip-build --provider.cluster localnet
