name: Build Lutrii Programs

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Anchor
        uses: metadaoproject/setup-anchor@v1.0
        with:
          anchor-version: '0.31.0'
          node-version: '20'

      - name: Build Anchor programs
        run: |
          anchor build

      - name: Verify build artifacts
        run: |
          ls -lh target/deploy/*.so
          ls -la target/idl/*.json

      - name: Upload program artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lutrii-programs
          path: |
            target/deploy/*.so
            target/deploy/*-keypair.json

      - name: Upload IDL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lutrii-idls
          path: target/idl/*.json

      - name: Create release artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p release
          cp target/deploy/*.so release/
          cp target/idl/*.json release/
          tar -czf lutrii-programs-${{ github.ref_name }}.tar.gz release/

      - name: Upload release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: lutrii-programs-*.tar.gz

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Anchor
        uses: metadaoproject/setup-anchor@v1.0
        with:
          anchor-version: '0.31.0'
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: lutrii-programs
          path: target/deploy

      - name: Download IDL artifacts
        uses: actions/download-artifact@v4
        with:
          name: lutrii-idls
          path: target/idl

      - name: Run tests
        run: |
          anchor test --skip-build --provider.cluster localnet
