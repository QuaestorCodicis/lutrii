name: Build Lutrii Programs

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.84.0

      - name: Install Solana CLI from GitHub releases
        run: |
          echo "Downloading Solana v1.18.22 from GitHub releases..."
          wget -q https://github.com/solana-labs/solana/releases/download/v1.18.22/solana-release-x86_64-unknown-linux-gnu.tar.bz2

          echo "Extracting Solana CLI..."
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2

          echo "Installing to ~/.local/share/solana..."
          mkdir -p ~/.local/share/solana/install
          mv solana-release ~/.local/share/solana/install/active_release

          echo "Verifying installation..."
          ls -la ~/.local/share/solana/install/active_release/bin/

          echo "Adding to PATH..."
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

          echo "Immediate PATH test..."
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version
          cargo-build-sbf --version

      - name: Install Anchor 0.30.1
        run: |
          cargo install --git https://github.com/coral-xyz/anchor anchor-cli --tag v0.30.1 --force

      - name: Build Anchor programs
        run: |
          anchor build

      - name: Verify build artifacts
        run: |
          ls -lh target/deploy/*.so
          ls -la target/idl/*.json

      - name: Upload program artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lutrii-programs
          path: |
            target/deploy/*.so
            target/deploy/*-keypair.json

      - name: Upload IDL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lutrii-idls
          path: target/idl/*.json

      - name: Create release artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p release
          cp target/deploy/*.so release/
          cp target/idl/*.json release/
          tar -czf lutrii-programs-${{ github.ref_name }}.tar.gz release/

      - name: Upload release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: lutrii-programs-*.tar.gz

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.84.0

      - name: Install dependencies
        run: yarn install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: lutrii-programs
          path: target/deploy

      - name: Download IDL artifacts
        uses: actions/download-artifact@v4
        with:
          name: lutrii-idls
          path: target/idl

      - name: Install Solana
        run: |
          # Retry logic for Solana installation
          for i in {1..5}; do
            if sh -c "$(curl -sSfL https://release.solana.com/v1.18.22/install)"; then
              echo "Solana installed successfully"
              break
            else
              echo "Attempt $i failed, retrying..."
              sleep 10
            fi
          done
          # Verify installation
          if [ ! -d "$HOME/.local/share/solana/install/active_release/bin" ]; then
            echo "ERROR: Solana installation failed!"
            exit 1
          fi
          echo "PATH=$HOME/.local/share/solana/install/active_release/bin:$PATH" >> $GITHUB_ENV

      - name: Install Anchor 0.30.1
        run: |
          cargo install --git https://github.com/coral-xyz/anchor anchor-cli --tag v0.30.1 --force

      - name: Run tests
        run: |
          anchor test --skip-build --provider.cluster localnet
